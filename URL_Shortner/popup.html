<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Shortify</title>
</head>
<body style="width: 400px;" class="bg-dark">
    <div class="alert alert-danger mx-2 my-2 d-none" id="error" role="alert">
        Please Enter Valid URL
    </div>
    <div class="card bg-dark">
        <div class="card-body">
            <h5 class="card-title text-success">Get Your URL Shortened</h5>
            <div class="my-2">
                <label for="url" class="form-label text-white">Enter the URL</label>
                <input type="url" class="form-control" id="url" placeholder="www.google.com">
            </div>
            <button type="button" id="short" class="btn btn-outline-success mt-2" style="padding: 6px 30px;">Generate
                Short Url</button>
        </div>
        <h5 style="font-weight: 600; color: white; text-align: center;">Your URLs</h5>
        <div class="alert alert-success mt-3 d-none" id="success" role="alert">
        </div>
        <div class="my-3 d-none" id="butt" style="display: flex; justify-content: center; align-items: center;">
            <button type="button" id="copy" class="btn btn-outline-info mt-2 mr-3" style="padding: 6px 30px;">
                Copy</button>
            <button type="button" id="qr" class="btn btn-outline-info mt-2" style="padding: 6px 30px;">
                QR Code</button>
        </div>
    </div>
</body>
<script src="./popup.js"></script>
</html>
